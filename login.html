<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap?bootstrap-5.2.0/css/bootstrap.min.css">
    <title>Login</title>
</head>
<style>
    *{
    font-family: 'Poppins', sans-serif;
}

.wrapper{
    background: white;
    padding: 0 20px o 20px;
}

.main{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100hv;
}

.row{
    width: 800px;
    height: 550px;
    border-radius: 10px;
    background: #fff;
    box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.2);
}

img{
    width: 400px;
    position: absolute;
    top: 8px;
    left: 210px; 
    height: 550px;
    border-radius: 10px 0 0 10px;
}

.right{
    display: flex;
    justify-content: center;
    align-items: left;
    position: relative;
    padding-left: 400px;
    margin-top: 110px;

}

.input-box{
    width: 300px;
    box-sizing: border-box;
}

.input-box header{
    font-weight: 600;
    text-align: center;
    margin-bottom: 45px;
}

.input-field{
    display: flex;
    flex-direction: column;
    position: relative;
    padding: 0 10px 0 10px;
}

.input{
    height: 30px;
    width: 100%;
    background: transparent;
    border: none;
    border-bottom: 1px solid rgba(0,0,0,0.2);
    outline: none;
    margin-bottom: 20px;
    color: #40414a;
}

.input-box .input-field label{
    position: absolute;
    top: 10px;
    left: 10px;
    pointer-events: none;
    transition: .5s;
}

.input-field .input:focus ~ label{
    top: -10px;
    font-size: 13px;
}

.input-field .input:valid ~ label{
    top: -10px;
    font-size: 13px;
    color: #5d5076;
}

.input-field .input:focus, .input-field .input:valid{
    border-bottom: 1px solid rgb(35, 176, 207);
}

.submit{
    border: none;
    outline: none;
    height: 35px;
    background-color: rgb(99, 195, 236);
    border-radius: 5px;
    transition: .4s;
}

.submit:hover{
    background: rgba(37,95,156,0.9);
    color: #fff;
}

.signin{
    text-align: center;
    font-size: small;
    margin-top: 25px;
}

.span a{
    text-decoration: none;
    font-weight: 700;
    color: black;
    transition: .5s;
}

.span a:hover{
    text-decoration: underline;
    color-interpolation-filters: black;
}
</style>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-------image------->
                    <img src="image/aa.jpg" alt="Side Image" >
                    <!-- <div class="text">
                        <p>sdtyhert789</p>
                    </div> -->
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>LOGIN</header>

                    <div class="input-field">
                        <input type="text" class="input" id="email" required autocomplete="off">
                        <label for="email">Email</label>

                    </div>
                    <div class="input-field">
                        <input type="text" class="input" id="email" required autocomplete="off">
                        <label for="password">Password</label>

                </div>
                    <div class="input-field">
                    <input type="submit" class="submit" value="Log In">
            </div>
                    <div class="signin">
                        <span>Don't have an account? <a href="#">Sign Up</a></span>
        </div>
    </div>
</body>
</html>
